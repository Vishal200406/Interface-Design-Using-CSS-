<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A visually styled webpage that conveys the emotion of a song's lyrics.">
    <meta name="author" content="Your Name">
    <title>Dancin (KRONO Remix)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay">
        <header>
            <h1>Dancin (KRONO Remix)</h1>
            <p>By Aaron Smith ft. Luvli</p>
        </header>

        <main>
            <div class="content-container">
                <div class="box" id="video-box">
                    <video id="song-video" controls>
                        <source src="Video.mp4" type="video/mp4">
                        
                    </video>
                </div>
                <div class="box" id="lyrics-box">
                    <h2>Lyrics</h2>
                    <p id="lyric-display">Play the video to see synchronized lyrics here!</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Created by Vishal Malhotra for Interface Design Using CSS</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
